<!doctype html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/packages/swiper-bundle.min.css">
  <link rel="stylesheet" href="/src/style.css">

  <title>About</title>
</head>

<body class="bg-gray-50 dark:bg-slate-900  text-black dark:text-white flex flex-col min-h-screen m-0 theme-transition">
  <header class="fixed top-0 left-0 bg-transparent  z-1000  w-full theme-transition">
    <div class="my-container">
      <div class="flex justify-between items-center">

        <a href="index.html" class="block   w-[90px] md:w-[110px]">
          <img src="/src/images/logonew2.png" alt="oms" class=" block w-full h-full object-cover">
        </a>

        <div class="size-10  flex justify-center items-center"><i id="theme-toggle"
            class=" text-white cursor-pointer far fa-moon text-[20px]"></i></div>

        <!--Mobile Menu-->
        <div id="mobile-menu"
          class="flex  fixed top-0 -right-full   h-screen w-full  lg:right-0 transition-none lg:relative lg:h-fit lg:w-fit">

          <div class="flex-1 bg-black/60 lg:hidden opacity-0" id="menu-overlay"></div>

          <nav
            class="w-[300px]  flex flex-col items-center justify-center  bg-slate-800 lg:w-fit transition-none lg:bg-inherit lg:relative lg:h-fit"
            id="nav-bar">

            <div id="collapse-menu"
              class="size-10 text-white bg-inherit border border-white rounded-sm absolute top-4 right-4 flex items-center justify-center lg:hidden">
              <i class="fas fas fa-chevron-right text-[20px]"></i>
            </div>

            <ul class="flex flex-col gap-10 lg:gap-10 lg:flex-row  text-white lg:text-slate-800">
              <li><a href="/index.html" class="lg:text-white nav-transition">Home</a></li>
              <li><a href="/pages/about.html" class="font-normal nav-transition lg:text-white">About</a></li>
              <li><a href="/pages/portforlio.html" class="font-normal lg:text-white nav-transition">Portfolio</a></li>
              <li><a href="" class="text-orange-500 font-bold active nav-transition">Contact</a></li>
            </ul>
          </nav>


        </div>
        <div id="menu-toggle" class="border lg:hidden size-8 rounded-sm text-white  flex items-center justify-center">
          <i class="fas fa-bars text-[20px]"></i>
        </div>
      </div>

    </div>
  </header>





  <!--Page Section-->
  <section
    class="min-h-[40vh] md:min-h-[60vh] flex items-center  bg-[url('/src/images/contact-hero.jpeg')] bg-no-repeat bg-cover bg-center bg-fi relative">
    <div class="bg-black/70 absolute top-0 left-0 w-full h-full z-2"></div>
    <div class="my-container relative z-10  h-full w-full">
      <div class="">
        <h1 class="text-white text-3xl  md:text-5xl font-bold text-center">Contact Us</h1>

      </div>

    </div>

  </section>



  <main class="flex-1">
    <section class="py-8">
      <div class="my-container">
        <div class=" min-h-20 flex flex-col md:flex-row md:items-center gap-8">
          <div class="flex-1">
            <h1 class="text-2xl font-semibold">Get in Touch</h1>
            <p>Ready to bring your project to life? Fill out the form and we will get back to you within 24 hours to
              discuss how we can help.</p>
          </div>
          <form class="flex-1" onsubmit="">
            <div class=" flex flex-col sm:flex-row gap-4 mb-4">
              <div class="username flex-1">
                <label for="uName">Name</label>
                <div class="flex items-center border mt-1 px-2 py-1 rounded-sm">
                  <i class="fas fa-user"></i>
                  <input type="text" id="uName" required class="block w-full outline-0 px-2">
                </div>
                <p class="text-[0.6rem] text-red-700"></p>
              </div>
              <div class="userphone flex-1">
                <label for="uPhone">Phone</label>
                <div class="flex items-center border mt-1 px-2 py-1 rounded-sm">
                  <i class="fas fa-phone"></i>
                  <input type="tel" id="uPhone" required class="block w-full outline-0 px-2 bg-none">
                </div>
                <p class="text-[0.6rem] text-red-700"></p>
              </div>
            </div>
            <div class="useremail mb-4">
              <label for="uEmail">Email</label>
              <div class="flex items-center border mt-1 px-2 py-1 rounded-sm">
                <i class="fas far fa-envelope"></i>
                <input type="email" id="uEmail" class=" block w-full outline-0 rounded-sm px-2 bg-none">
              </div>
              <p class="text-[0.6rem] text-red-700"></p>
            </div>
            <div class="usertext mb-4">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="4"
                class="block border w-full mt-1 outline-0 rounded-sm p-2"></textarea>
            </div>

            <button class="p-2 bg-blue-500  text-white rounded-sm cursor-pointer hover:bg-blue-600 transition-colors duration-300 ease-in-out">Send Message</button>

          </form>
        </div>
      </div>
    </section>


  </main>













  <footer class="bg-slate-800 p-10 flex items-center justify-center border-4 border-red-700 mt-40">
    <h1 class="text-white text-2xl">Footer</h1>
  </footer>
  <script src="packages/swiper-bundle.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
